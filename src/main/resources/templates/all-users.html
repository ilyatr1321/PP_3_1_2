<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>

<body>
<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Department</th>
        <th>Salary</th>
    </tr>
    <tr th:each ="user : ${allUsers}">
        <td th:text="${user.getId()}">VALUE</td>
        <td th:text="${user.getName()}">VALUE</td>
        <td th:text="${user.getSurname()}">VALUE</td>
        <td th:text="${user.getDepartment()}">VALUE</td>
        <td th:text="${user.getSalary()}">VALUE</td>

        <td><form th:method="GET" th:action="@{/{id}/edit(id=${user.getId()})}">
            <input type="submit" value="Edit"/>
        </form> </td>

        <td><form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete"/>
        </form> </td>

        </form>
    </tr>
</table>
<br>
<br>

<form th:method="GET" th:action="@{/new}">
    <input type="submit" value="Create New User"/>
</form>

</body>
</html>
